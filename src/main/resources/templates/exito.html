<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro Exitoso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container mt-5">
            <div class="card">
                <div class="card-header text-center bg-success text-white">
                    <h2>¡Registro Exitoso!</h2>
                </div>
                <div class="card-body">
                    <p>Los datos del producto registrado son:</p>
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></li>
                        <li class="list-group-item"><strong>Fecha de Caducidad:</strong> <span th:text="${producto.fechaCaducidad}"></span></li>
                        <li class="list-group-item"><strong>Stock Mínimo:</strong> <span th:text="${producto.stockMinimo}"></span></li>
                        <li class="list-group-item"><strong>Stock Máximo:</strong> <span th:text="${producto.stockMaximo}"></span></li>
                        <li class="list-group-item"><strong>Precio Unitario:</strong> <span th:text="${producto.precioUnitario}"></span></li>
                        <li class="list-group-item"><strong>Categoría:</strong> <span th:text="${producto.categoria}"></span></li>
                        <li class="list-group-item"><strong>Marca:</strong> <span th:text="${producto.marca}"></span></li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    <a href="/formulario" class="btn btn-primary">Registrar otro producto</a>
                </div>
            </div>
        </div>
        <style>
            body {
                background-color: #e9f7ef; /* Fondo claro verde */
            }
            .card {
                border-radius: 8px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }
            .card-header {
                font-size: 1.5rem;
                font-weight: bold;
            }
            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
            }
            .btn-primary:hover {
                background-color: #0056b3;
                border-color: #0056b3;
            }
        </style>
    </body>
</html>
