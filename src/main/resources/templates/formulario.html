<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de Producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body {
            background-color: #f8f9fa; /* Color claro de fondo */
        }
        .container {
            background: #ffffff; /* Fondo blanco para el formulario */
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            color: #343a40; /* Título oscuro */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
    </head>
    
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Registro de Producto</h2>
            <form action="/guardar" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre del producto" required>
                </div>
                <div class="mb-3">
                    <label for="fechaCaducidad" class="form-label">Fecha de Caducidad</label>
                    <input type="date" class="form-control" id="fechaCaducidad" name="fechaCaducidad" required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="stockMinimo" class="form-label">Stock Mínimo</label>
                        <input type="number" class="form-control" id="stockMinimo" name="stockMinimo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="stockMaximo" class="form-label">Stock Máximo</label>
                        <input type="number" class="form-control" id="stockMaximo" name="stockMaximo" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="precioUnitario" class="form-label">Precio Unitario</label>
                    <input type="number" class="form-control" id="precioUnitario" name="precioUnitario" step="0.01" required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="categoria" class="form-label">Categoría</label>
                        <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Ejemplo: Electrónica" required>
                    </div>
                    <div class="col-md-6">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" name="marca" placeholder="Ejemplo: Samsung" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Registrar Producto</button>
                </div>
            </form>
        </div>
    </body>
</html>
